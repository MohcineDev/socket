<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/login.css">
  <title>Register</title>
</head>
<body class="retro-background">
  <nav>
    <button>
      <a href="/">home</a>
    </button>
    <button>
      <a href="/login">login</a>
    </button>
    <button>
      <a href="/register">register</a>
    </button>
  </nav>
  <h1 class="retro-header">Register</h1>

    <form action="/register-submit" method="POST" class="retro-form">

      <button type="submit" class="retro-button">Register</button>
    </form>
  </div>
</body>
